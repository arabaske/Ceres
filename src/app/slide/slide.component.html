
<app-spinner name="{{slide.name}}" [(show)]="showSpinner">
	<div class="container">
		<div class="row">
      <div class="text-center">
              <h2>Creative Animated Loading icon in HTML5 CSS3</h2>
          </div>    
          <div class="animationload">
              <div class="osahanloading"></div>
          </div>
    </div>
	</div>
</app-spinner>

<div class="slideElement" *ngIf="!showSpinner">
  <img src="{{src}}" [ngClass]="(isFullScreen) ? 'fullscreen' : 'embeded'" 
     >
 </div>
